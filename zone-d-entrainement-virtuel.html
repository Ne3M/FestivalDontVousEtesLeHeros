<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La zone d'entrainement virtuel</title>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/zone-entrainement.js" defer></script>
    <style>
        /* latin */
        @font-face {
        font-family: 'Germania One';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/germaniaone/v20/Fh4yPjrqIyv2ucM2qzBjeS3uywhP.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/styles.css"rel="stylesheet" />
</head>
<body>
    <template id="chapter-tpl">
        <section class="chapter">
            <h1>{{TITLE}}</h1>
            <p>{{DESCRIPTION}}</p>
            <img src="{{IMG}}" alt="{{TITLE}}" />
        </section>
    </template>

    <main>
        <aside>
            <h3>Progression</h3>
            <div class="bedeu-progress">
                <img src="images/bedeu_icon.png" alt="Progression des quêtes 'Bedeu'">
                <span style="--progress:0%"></span>
            </div>
            <div class="kirout-progress">
                <img src="images/kirout_icon.png" alt="Progression des quêtes 'Kirout'">
                <span style="--progress:0%"></span>
            </div>
            <div class="orital-progress">
                <img src="images/orital_icon.png" alt="Progression des quêtes 'Orital'">
                <span style="--progress:0%"></span>
            </div>
        </aside>
    </main>
</body>
</html>
